<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIT Student ID Card Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <div class="form-section">
            <div class="form-header">
                <h2>SMIT STUDENT ID FORM</h2>
                <p>Sylani Mass IT Training</p>
            </div>

            <form id="studentForm" onsubmit="event.preventDefault();">
                <div class="input-group">
                    <label>Upload Profile Photo</label>
                    <input type="file" id="inp_image" accept="image/*">
                </div>

                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="inp_name" placeholder="Enter Full Name">
                </div>

                <div class="input-group">
                    <label>Select Course</label>
                    <select id="inp_course">
                        <option value="Web Development">Web & Mobile App Development</option>
                        <option value="Graphic Designing">Graphic Designing</option>
                        <option value="Python & Artificial Intelligence">Python & Artificial Intelligence</option>
                        <option value="Digital Marketing">Digital Marketing</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Batch No.</label>
                    <input type="text" id="inp_batch" placeholder="e.g. Batch 10">
                </div>

                <div class="input-group">
                    <label>CNIC Number</label>
                    <input type="text" id="inp_cnic" placeholder="42xxx-xxxxxxx-x">
                </div>

                <div class="input-group">
                    <label>Class Timing</label>
                    <select id="inp_timing">
                        <option value="09:00 AM - 11:00 AM">09:00 AM - 11:00 AM</option>
                        <option value="11:00 AM - 01:00 PM">11:00 AM - 01:00 PM</option>
                        <option value="02:00 PM - 04:00 PM">02:00 PM - 04:00 PM</option>
                        <option value="07:00 PM - 09:00 PM">07:00 PM - 09:00 PM</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Attendance Days</label>
                    <select id="inp_days">
                        <option value="Mon - Wed - Fri">Monday - Wednesday - Friday</option>
                        <option value="Tue - Thu - Sat">Tuesday - Thursday - Saturday</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Campus Branch</label>
                    <select id="inp_branch">
                        <option value="Bahadurabad Campus">Bahadurabad Campus</option>
                        <option value="Gulshan-e-Iqbal Campus">Gulshan-e-Iqbal Campus</option>
                        <option value="Numaish Campus">Numaish Campus</option>
                        <option value="Clifton Campus">Clifton Campus</option>
                    </select>
                </div>

                <button class="generate-btn" onclick="generateIdCard()">Generate ID Card</button>
            </form>
        </div>

        <div class="preview-section" id="id_preview_section">
            <div class="id-card" id="final_id_card">
                <div class="card-header">
                    <h3>SMIT</h3>
                </div>

                <div class="profile-img-container">
                    <img id="card_img_preview" src="https://via.placeholder.com/150?text=PHOTO" alt="Student Photo">
                </div>

                <div class="card-body">
                    <h2 class="student-name" id="card_name">Student Name</h2>
                    <span class="course-name" id="card_course">Course Name</span>

                    <div class="details-grid">
                        <div class="detail-row">
                            <span class="detail-label">Batch No</span>
                            <span class="detail-value" id="card_batch">---</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">CNIC No</span>
                            <span class="detail-value" id="card_cnic">---</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Timings</span>
                            <span class="detail-value" id="card_timing">---</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Days</span>
                            <span class="detail-value" id="card_days">---</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Campus</span>
                            <span class="detail-value" id="card_branch">---</span>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    www.saylaniwelfare.com
                </div>
            </div>
        </div>
    </div>

    <script src="add.js"></script>
</body>
</html>
